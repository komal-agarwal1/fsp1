<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="heading">TODO LIST</h1>
        <div class="list">
            <div class="mainlist">
                <h3>List of all tasks</h3>
                <div id="maintask"></div>
            </div>
            <div class="sublist">
                <h3>Add tasks</h3>

                <div class="subbox">
                    <input type="text" id="addtask" class="addtask">
                    <button onclick="addTasks()" type="submit">SUBMIT</button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
